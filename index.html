<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío SIMCE Personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla de Selección -->
        <div id="start-screen" class="screen">
            <h1>Desafío SIMCE Personalizado</h1>
            <p>Define el total de preguntas y luego distribúyelas entre los ejes.</p>
            
            <div class="total-questions-selector">
                <label for="total-questions">Total de Preguntas:</label>
                <input type="number" id="total-questions" value="12" min="4" max="58">
            </div>

            <div id="selection-form">
                <div class="axis-selector">
                    <label for="numeros">Números</label>
                    <input type="number" id="numeros" value="3" min="1" max="15">
                </div>
                <div class="axis-selector">
                    <label for="algebra">Álgebra</label>
                    <input type="number" id="algebra" value="3" min="1" max="14">
                </div>
                <div class="axis-selector">
                    <label for="geometria">Geometría</label>
                    <input type="number" id="geometria" value="3" min="1" max="16">
                </div>
                <div class="axis-selector">
                    <label for="datos">Datos y Azar</label>
                    <input type="number" id="datos" value="3" min="1" max="13">
                </div>
            </div>
            <div id="total-counter">Total: 12 / 12</div>
            <button id="start-button">Comenzar</button>
        </div>

        <!-- Pantalla del Juego -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <div id="progress-bars-container">
                <div class="progress-container">
                    <label>Aciertos</label>
                    <div class="progress-bar-outer">
                        <div id="correct-bar" class="progress-bar-inner"></div>
                    </div>
                </div>
                <div class="progress-container">
                    <label>Necesita Repaso</label>
                    <div class="progress-bar-outer">
                        <div id="review-bar" class="progress-bar-inner"></div>
                    </div>
                </div>
            </div>
            <div id="question-header">
                <span id="question-counter"></span>
            </div>
            <div id="question-container">
                <p id="question-text"></p>
            </div>
            <div id="answers-container"></div>
            <div id="feedback-section" style="display: none;">
                <button id="feedback-button">Ver retroalimentación</button>
                <div id="feedback-text" class="feedback-box" style="display: none;"></div>
            </div>
            <button id="next-button" style="display: none;">Siguiente</button>
        </div>

        <!-- Pantalla de Puntuación -->
        <div id="score-screen" class="screen" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <p>Tu puntuación final es:</p>
            <p id="final-score"></p>
            <button id="play-again-button">Jugar de Nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="app-footer">
        <p>PROF. CRISTIAN RIVAS CATRICHEO</p>
    </footer>
</body>
</html>
